<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>
            Tic Tac Toe game
        </title>
    </head>
    <body>
        <h1 id="heading">Tic-Tac-Toe</h1>
        <div id="left"><h2>YOU</h2>
        <h2>Vs</h2>
    <button class="buttons" onclick="opposite(friend)" id="friend">Friend</button>
    <button class="buttons" onclick="opposite1(ai)" id="ai">Robot</button>
    <div class = "selectSym">
<h2>Play As:</h2>
<button class="buttons" id="first" onClick="selectSym('X')">X</button>
<button class="buttons" id="second" onClick="selectSym('O')">O</button>
    </div>
</div>
        <div id ="right">
        <table>
            <tr>
                <td class="cell" id="0"></td>
                <td class="cell" id="1"></td>
                <td class="cell" id="2"></td>
            </tr>
            <tr>
                <td class="cell" id="3"></td>
                <td class="cell" id="4"></td>
                <td class="cell" id="5"></td>
            </tr>
            <tr>
                <td class="cell" id="6"></td>
                <td class="cell" id="7"></td>
                <td class="cell" id="8"></td>
            </tr>
        </table>
        <div class="endgame">
            <div class="text"></div>
        </div>
        <button onclick="startGame()" id="button">New Game</button>
    </div>
        <script src="script.js"></script>
    </body>
</html>
